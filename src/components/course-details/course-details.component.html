@if(course) {
<div class="course-details">
  <mat-card class="course-card">
    <mat-card-header>
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>{{ course.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      @if(lessons) {
      <h3 class="lesson-title">Lessons</h3>
      <div class="lesson-list">
        @for(lesson of lessons; track lesson.id) {
        <mat-card class="lesson-card">
          <mat-card-header>
            <mat-card-title>{{ lesson.title }}</mat-card-title>
            <mat-card-subtitle>{{ lesson.content }}</mat-card-subtitle>
          </mat-card-header>
          @if(userRole=='teacher'){
          <mat-card-actions align="end">
            <button mat-icon-button color="warn" (click)="deleteLesson(course.id, lesson.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="EditLesson(course.id, lesson.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-card-actions>
          }
        </mat-card>
        }
      </div>
      }
      @if(userRole=='teacher'){
      <div class="add-lesson">
        <button mat-raised-button color="primary" (click)="addLesson()">âž• Add Lesson</button>
      </div>
      }
    </mat-card-content>
  </mat-card>
</div>
}
